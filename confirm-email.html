<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email - CollegeApps.ai</title>
    <meta name="description" content="Please confirm your email address to continue.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">

    <!-- Theme Initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card" style="text-align: center;">
            <div style="font-size: 4rem; margin-bottom: var(--space-xl);">ðŸ“§</div>
            <div class="auth-title">
                <h1 style="font-size: var(--text-3xl); margin-bottom: var(--space-sm);">Check Your Email</h1>
                <p style="color: var(--gray-600); margin-bottom: var(--space-2xl);">
                    We've sent a confirmation link to <br>
                    <strong id="userEmail" style="color: var(--primary-blue);">your email</strong>
                </p>
            </div>

            <p
                style="color: var(--gray-500); font-size: var(--text-sm); margin-bottom: var(--space-xl); line-height: 1.6;">
                Click the link in the email to verify your account. Once confirmed, you can log in to your dashboard.
            </p>

            <div style="display: flex; flex-direction: column; gap: var(--space-md);">
                <button id="loginRedirectBtn" class="btn btn-secondary"
                    style="width: 100%; opacity: 0.6; cursor: not-allowed;" disabled>
                    <span style="margin-right: 8px;">ðŸ”’</span> Go to Log In (Verify First)
                </button>
                <button id="resendBtn" class="btn btn-outline" style="width: 100%;">Resend Email</button>
            </div>

            <div id="statusArea"
                style="margin-top: var(--space-xl); padding: var(--space-md); border-radius: var(--radius-lg); background: var(--gray-50); border: 1px solid var(--gray-200); display: flex; align-items: center; justify-content: center; gap: var(--space-sm); transition: all 0.3s ease;">
                <span class="loading-spinner" id="statusSpinner"></span>
                <span id="statusText"
                    style="font-size: var(--text-sm); color: var(--gray-600); font-weight: 500;">Waiting for
                    verification...</span>
            </div>

            <p
                style="text-align: center; margin-top: var(--space-xl); color: var(--gray-600); font-size: var(--text-sm);">
                Wait, typed the wrong email? <a href="signup.html"
                    style="color: var(--primary-blue); font-weight: 600;">Restart signup</a>
            </p>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script type="module">
        import { resendConfirmationEmail, supabase } from './js/supabase-config.js';

        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const emailDisplay = document.getElementById('userEmail');
            const resendBtn = document.getElementById('resendBtn');

            const loginRedirectBtn = document.getElementById('loginRedirectBtn');

            // 1. Storage Signal Listener (Most Reliable Cross-Tab Sync)
            // When ANY tab sets this key, this tab will react instantly
            window.addEventListener('storage', (event) => {
                if (event.key === 'verification_signal') {
                    console.log('Verification signal received via storage!');
                    handleSuccess();
                }
                // Also check if supabase token itself was updated
                if (event.key && event.key.includes('supabase.auth.token')) {
                    checkStatus();
                }
            });

            // 2. BroadcastChannel (Backup Instant Sync)
            const authChannel = new BroadcastChannel('auth_verification');
            authChannel.onmessage = (event) => {
                if (event.data.type === 'VERIFICATION_SUCCESS') {
                    console.log('Verification signal received via BroadcastChannel!');
                    handleSuccess();
                }
            };

            // 3. Focus Check (When user switches back to this tab)
            window.addEventListener('focus', () => {
                console.log('Window focused, checking status...');
                checkStatus();
            });

            if (email) {
                emailDisplay.textContent = email;
            }

            // Success handler
            let verified = false;
            const handleSuccess = () => {
                if (verified) return;
                verified = true;

                console.log('Verification Confirmed! Transitioning UI...');

                // Update Status Area
                const statusArea = document.getElementById('statusArea');
                const statusSpinner = document.getElementById('statusSpinner');
                const statusText = document.getElementById('statusText');

                if (statusSpinner) statusSpinner.style.display = 'none';
                if (statusText) statusText.textContent = 'Email Verified! Redirecting...';

                statusArea.style.borderColor = 'var(--success)';
                statusArea.style.background = 'rgba(16, 185, 129, 0.1)';

                // Update Action Button
                if (loginRedirectBtn) {
                    loginRedirectBtn.disabled = false;
                    loginRedirectBtn.style.opacity = '1';
                    loginRedirectBtn.style.cursor = 'pointer';
                    loginRedirectBtn.classList.remove('btn-secondary');
                    loginRedirectBtn.classList.add('btn-primary');
                    loginRedirectBtn.innerHTML = 'Continue to Onboarding â†’';
                    loginRedirectBtn.onclick = () => {
                        window.location.assign('onboarding.html');
                    };
                }

                if (window.showNotification) showNotification('Email verified! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.assign('onboarding.html');
                }, 1500);
            };

            // 4. Polling (Safety Net)
            const checkStatus = async () => {
                if (verified) return true;

                try {
                    // Force refresh session
                    const { data: { user } } = await supabase.auth.getUser();
                    if (user && user.email_confirmed_at) {
                        handleSuccess();
                        // Signal other tabs that verification is complete
                        localStorage.setItem('verification_signal', Date.now());
                        authChannel.postMessage({ type: 'VERIFICATION_SUCCESS' });
                        return true;
                    }
                } catch (err) {
                    // Ignore
                }
                return false;
            };

            // Poll every 2.5 seconds
            const intervalId = setInterval(checkStatus, 2500);

            // Initial check
            checkStatus();

            if (resendBtn) {
                resendBtn.addEventListener('click', async function () {
                    // ... existing resend logic ...
                    if (!email) {
                        showNotification('Email address missing. Please try signing up again.', 'error');
                        return;
                    }

                    resendBtn.disabled = true;
                    resendBtn.textContent = 'Sending...';

                    try {
                        const success = await resendConfirmationEmail(email);
                        if (success) {
                            showNotification('Confirmation email resent! Please check your inbox.', 'success');
                        } else {
                            showNotification('Failed to resend email. Please try again later.', 'error');
                        }
                    } catch (err) {
                        showNotification(err.message, 'error');
                    } finally {
                        resendBtn.disabled = false;
                        resendBtn.textContent = 'Resend Email';
                    }
                });
            }
        });
    </script>
</body>

</html>
