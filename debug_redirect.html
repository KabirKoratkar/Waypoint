<!DOCTYPE html>
<html>

<head>
    <title>Redirect Debugger</title>
</head>

<body>
    <h1>Redirect Debugger</h1>
    <div id="info"></div>
    <script>
        const info = document.getElementById('info');
        const folderPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
        const redirectUrl = window.location.origin + folderPath + 'dashboard.html';

        info.innerHTML = `
            <p><strong>Origin:</strong> ${window.location.origin}</p>
            <p><strong>Pathname:</strong> ${window.location.pathname}</p>
            <p><strong>Folder Path:</strong> ${folderPath}</p>
            <p><strong>Calculated Redirect URL:</strong> ${redirectUrl}</p>
            <p><a href="${redirectUrl}">Click here to test if this URL works</a></p>
        `;
    </script>
</body>

</html>
